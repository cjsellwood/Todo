<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo List</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
        
    </head>
    <body>
        <div id="darkened">
            
        </div>
        <div id="sidebar">
            <img id="close-sidebar" src="x.svg" alt="close sidebar">
            <div id="projects-list">
                <div id="all-projects"><p>All</p></div>
                <div id="new-project">+ New Project</div>
            </div>
        </div>
        <img id="open-sidebar" src="list.svg" alt="open sidebar">
        <div id="new-todo">
            <p>New Todo</p>
            <form id="new-todo-form">
                <label>Title</label><br>
                <input type="text" id="title-input"><br>
                <label>Description</label><br>
                <textarea id="description-input"></textarea><br>
                <label>Due Date</label><br>
                <input id="date-input" type="date"><br>
                <label>Priority</label><br>
                <select id="priority-input">
                    <option value="Low" id="select-default">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select><br>
                <button type="button" id="submit-todo">Submit</button>
                <button type="button" id="cancel-todo">Cancel</button>
            </form>
        </div>
        <button id="sort-priority" style="width: 100%;">Sort By Priority</button>
        <button id="sort-date" style="width: 100%;">Sort By Date</button>
        <div id="container">
        </div>
        <script src="main.js"></script>
    </body>
</html>
