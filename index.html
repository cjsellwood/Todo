<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo List</title>
        <link rel="stylesheet" href="styles.css" type="text/css">

        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        <link rel="manifest" href="favicon/site.webmanifest">
        <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="favicon/favicon.ico">
        <meta name="msapplication-TileColor" content="#00a300">
        <meta name="msapplication-config" content="favicon/browserconfig.xml">
        <meta name="theme-color" content="#b3ffe1">
    </head>
    <body>
        <div id="darkened">
            
        </div>
        <div id="sidebar">
            <img id="close-sidebar" src="x.svg" alt="close sidebar">
            <div id="projects-list">
                <div id="all-projects"><p>All</p></div>
                <div id="new-project">+ New Project</div>
            </div>
        </div>
        <img id="open-sidebar" src="list.svg" alt="open sidebar">
        <div id="new-todo">
            <p>+ New Todo</p>
            <form id="new-todo-form">
                <label>Title</label><br>
                <input type="text" id="title-input"><br>
                <label>Description</label><br>
                <textarea id="description-input"></textarea><br>
                <label>Due Date</label><br>
                <input id="date-input" type="date"><br>
                <label>Priority</label><br>
                <select id="priority-input">
                    <option value="Low" id="select-default">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select><br>
                <button type="button" id="submit-todo">Save</button>
                <button type="button" id="cancel-todo">Cancel</button>
            </form>
        </div>
        <div id="sort-buttons">
            <button id="sort-priority">Sort By Priority</button>
            <button id="sort-date">Sort By Date</button>
        </div>
        <div id="container">
        </div>
        <script src="main.js"></script>
    </body>
</html>
